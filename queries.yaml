show_people : |
    MATCH (p:Person) 
    RETURN p.name as name, p.age as age, p.education as education
    ORDER BY age

show_companies : |
    MATCH (c:Company) 
    RETURN c.name as name, c.industry as industry
    ORDER BY industry

match_adjacency : |
    MATCH (a:Person)-[:KNOWS]-(b:Person), (a)-[:WORKS_AT]->(c:Company)
    RETURN a.name AS person, collect(b.name) AS knows, c.name AS works_at
    ORDER BY person

show_info : |
    MATCH (n) 
    RETURN labels(n), n.name, n.info

